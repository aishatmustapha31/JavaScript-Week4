<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banquet</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body>
    <div class="container">
        <div class="row" >
            
                
            <div class="col-6 border border-2 border-secondary">
             <div class="mt-0 float-end">
                <h5>Public</h5>
             </div>
             <h3>General Information</h3> <hr> <br>
              
             <div class="mt-2b  d-inline-flex align-items-center col-12">
                <label for="" class="form-label col-4">Booked By</label>
                <input type="text" class="form-control " >
             </div> <br>

             <div class="mt-2 d-inline-flex align-items-center col-12">
                <label for="" class="form-label col-4">First Name</label>
                <input type="text" class="form-control " >
             </div> <br>

             <div class="mt-2 d-inline-flex align-items-center col-12">
                <label for="" class="form-label col-4 ">Last Name</label>
                <input type="text" class="form-control " >
             </div> <br>

             <div class="mt-2 d-inline-flex align-items-center col-12">
                <label for="" class="form-label col-4">Address</label>
                <input type="text" class="form-control  " >
             </div>

 
             <div class="col-12">
                <div class="mt-2 d-inline-flex align-items-center ">
                    <label for="" class="form-label col-4 "> City</label>
                    <input type="text" class="form-control " >
                 </div> 
    
                 <div class="mt-2 d-inline-flex align-items-center float-end">
                    <label for="" class="form-label">State</label>
                    <input type="text" class="form-control  " >
                 </div>
    
             </div>

              <div class="col-12">
                
                <div class="mt-2  mb-1 d-inline-flex align-items-center">
                    <label for="" class="form-label mt-2 col-7 "> Country</label>
                    <select name="country" id="country">
                        <option value="Lagos">USA</option>
                        <option value="oyo"> England</option>
                        <option value="ogun">Canada</option>
                    </select>
                </div> 
             
 
                 
    
                 <div class=" col-5 mt-2  mb-1 d-inline-flex align-items-center float-end">
                    <label for="" class="form-label col-5">Zip Code</label>
                    <input type="number" class="form-control  " >
                 </div> 
                </div> 

                


             <div class="mt-2 d-inline-flex align-items-center col-">
                <label for="" class="form-label col-7 ">Gender</label>
                <select name="gender" id="gender">
                    <option value="female">Female</option>
                    <option value="male">Male</option>
                </select>
             </div> 

    
             <div class=" col-5 mt-2  mb-1 d-inline-flex align-items-center float-end">
                <label for="" class="form-label col-5">Source</label>
                <input type="number" class="form-control  " >
             </div> 
    
            
             <div class="col-12 mt-3">
                <div class="mt-2 d-inline-flex align-items-center ">
                    <label for="" class="form-label col-4 "> Phone No</label>
                    <input type="text" class="form-control " >
                 </div> 
    
                 <div class="mt-2 d-inline-flex align-items-center float-end">
                    <label for="" class="form-label">Plan</label>
                    <input type="text" class="form-control  " >
                 </div>
    
             </div>

             
             <div class="col-12">
                <div class="mt-3 d-inline-flex align-items-center ">
                    <label for="" class="form-label col-3 ">Email</label>
                    <input type="text" class="form-control " >
                 </div> 
    
                 <div class="mt-2 d-inline-flex align-items-center float-end">
                    <label for="" class="form-label">Plan Value</label>
                    <input type="text" class="form-control  " >
                 </div><hr class="mt-5">
    
             </div>


             
             

             
                 
                 
    
             


             <div class="col-12 mt-5">
                <div class="mt-2 d-inline-flex align-items-center ">
                    <label for="" class="form-label col-4 ">Start Date</label>
                    <input type="Date" class="form-control " >
                 </div> 
    
                 <div class="mt-2 d-inline-flex align-items-center float-end">
                    <label for="" class="form-label">Time</label>
                    <input type="time" class="form-control  " >
                 </div>
    
             </div>

             <div class="col-12 ">
                <div class="mt-2 d-inline-flex align-items-center ">
                    <label for="" class="form-label col-4 ">End Date</label>
                    <input type="Date" class="form-control " >
                 </div> 
    
                 <div class="mt-2 d-inline-flex align-items-center float-end">
                    <label for="" class="form-label">Time</label>
                    <input type="time" class="form-control  " >
                 </div>
    
             </div>
            
             <div class="col-12">
                
               <div class="mt-2  mb-1 d-inline-flex align-items-center">
                   <label for="" class="form-label mt-2 col-7 "> Theme</label>
                   <select name="country" id="country">
                       <option value="Lagos">Roses</option>
                       <option value="oyo"> Golden</option>
                       <option value="ogun">Blum</option>
                   </select>
               </div> 

               <div class="mt-2  mb-1 d-inline-flex align-items-center float-end">
                  <label for="" class="form-label mt-2 col-5 "> Sitting Plan</label>
                  <select name="country" id="country">
                      <option value="Lagos">Horizontal</option>
                      <option value="oyo"> Table of four</option>
                      <option value="ogun">Skyline</option>
                  </select>
              </div> 

             </div>


             <div class="col-12">
               <div class=" col-5 mt-2  mb-1 d-inline-flex align-items-center">
                  <label for="" class="form-label col-5">Adult</label>
                  <input type="number" class="form-control  " >
               </div> 
             </div>

             <div class="col-12">
               <div class=" col-5 mt-2  mb-1 d-inline-flex align-items-center">
                  <label for="" class="form-label col-5">Children</label>
                  <input type="number" class="form-control  " >
               </div> 
             </div>

             
            </div>

            
    
             




          <div class="col-6">
             <div class="mt-0 d-inline-flex">
                <h3>Location </h3>
                <div class="form-check form-check-inline mt-2 float-end">
                  <input type="radio" name="location" required checked>
                  <label for="" class="form-check-label">Indoor</label>
                </div>
                <div class="form-check form-check-inline mt-2 float-end">
                  <input type="radio" name="location" required checked>
                  <label for="" class="form-check-label">Outdoor</label>
                </div> 
                <hr>
               </div> <br> <hr>


               <div class="mt-12 d-inline-flex mt-3">
                  <label for="" class="form-label col-8 "> Venue:</label>
                  <select name="venue" id="venue col-">
                      <option value="banquet hall">Banquet Hall</option>
                      <option value="beach"> Beach</option>
                      <option value="Tent">Tent</option>
                  </select>



               </div>

            </div> 
            


         </div>
            
            
                        
                    

                     
                
                    

                
            
            
        </div>
    </div>
</body>
</html>
