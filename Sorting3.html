<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Sorting 3 </title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
    <style>
        table tbody tr { font-size: smaller;}

        table thead tr th{
            cursor: pointer;
            text-decoration: underline;
            font-size: small;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="card mt-2">
                    <div class="card-header">
                       Student Record
                    </div>
                    <div class="card-body">
                        <table class="table table-striped table-sm" >
                               <thead>
                                <tr>
                                    <th onclick="_Sort('firstName')">FirstName</th>
                                    <th onclick="_Sort('lastName')">LastName</th>
                                    <th onclick="_Sort('age')">Age</th>
                                    <th onclick="_Sort('allowance')">Allowance</th>
                                    <th onclick="_Sort('gender')">Gender</th>
                                    <th onclick="sortByRegDate()">RegDate</th>
                                    <th>Tools</th>
                                </tr>
                               </thead>
                               <tbody id="studentTableBody">

                               </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="./js/Sorting3.js"></script>
</body>
</html>
